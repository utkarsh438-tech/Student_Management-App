<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom border-secondary">
            <i class="bi bi-mortarboard-fill me-2"></i> SMS Admin
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/dashboard}" class="sidebar-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a th:href="@{/course/List}" class="sidebar-link active">
                <i class="bi bi-book"></i> Courses
            </a>
            <a th:href="@{/students}" class="sidebar-link">
                <i class="bi bi-people"></i> Students
            </a>
            <a th:href="@{/enroll-course}" class="sidebar-link">
                <i class="bi bi-check2-square"></i> Enroll to Course
            </a>
            <a th:href="@{/logout}" class="sidebar-link mt-auto border-top border-secondary">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary" id="sidebarToggle"><i class="bi bi-list"></i></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown"><i class="bi bi-person-circle me-1"></i>
                                <span th:text="${#authentication?.name} ?: 'Guest'">Admin User</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" th:href="@{/profile}">Profile</a>
                                <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post" class="px-3">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item text-danger">Logout</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid px-4 py-4" th:object="${course}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Course Details</h2>
                <a th:href="@{/course/List}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to List
                </a>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-white">
                    <i class="bi bi-info-circle me-1"></i> Information
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">Course Name:</div>
                        <div class="col-md-9" th:text="*{courseName}"></div>

                        <div class="col-md-3 fw-bold">Course Code:</div>
                        <div class="col-md-9" th:text="*{courseCode}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">Course Fee:</div>
                        <div class="col-md-9" th:text="*{fee}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">Duration:</div>
                        <div class="col-md-9" th:text="*{duration}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">Is Active:</div>
                        <div class="col-md-9" th:text="${#bools.isTrue(course.active) ? 'Yes' : 'No'}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">Description:</div>
                        <div class="col-md-9">
                            <p th:text="*{description}"></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <a th:href="@{'/course/' + *{id} + '/edit'}" class="btn btn-warning text-white">
                        <i class="bi bi-pencil me-1"></i> Edit Course
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', event => {
        const sidebarToggle = document.body.querySelector('#sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', event => {
                event.preventDefault();
                document.body.classList.toggle('sb-sidenav-toggled');
            });
        }
    });
</script>
</body>
</html>
