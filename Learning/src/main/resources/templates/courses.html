<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Student Management System</title> <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
<!--    <div class="bg-dark text-white" id="sidebar-wrapper">-->
<!--        <div class="sidebar-heading border-bottom border-secondary">-->
<!--            <i class="bi bi-mortarboard-fill me-2"></i> SMS Admin-->
<!--        </div>-->
        <div class="list-group list-group-flush">
            <a th:href="@{/dashboard}" class="sidebar-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a th:href="@{/course/List}" class="sidebar-link active">
                <i class="bi bi-book"></i> Courses
            </a>
            <a href="students.html" class="sidebar-link">
                <i class="bi bi-people"></i> Students
            </a>
            <a href="enroll-course.html" class="sidebar-link">
                <i class="bi bi-check2-square"></i> Enroll to Course
            </a>
            <a href="login.html" class="sidebar-link mt-auto border-top border-secondary">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary" id="sidebarToggle"><i class="bi bi-list"></i></button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown"><i class="bi bi-person-circle me-1"></i> Admin User</a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="login.html">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Courses</h2>
                <a th:href="@{/course/new}" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i> Add New
                    Course</a>
            </div>
            <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}"></div>
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <i class="bi bi-table me-1"></i> Course List
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Couse Fees</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}">ID</td>
                                <td th:text="${course.courseName}">Course Name</td>
                                <td th:text="${course.courseCode}">Course Code</td>
                                <td th:text="${course.fee}">Fee</td>
                                <td th:text="${course.duration}">Duration</td>
                                <td><a th:href="@{'/course/' + ${course.id}}"
                                       class="btn btn-sm btn-info text-white me-1" title="View"> <i
                                        class="bi bi-eye"></i> </a> <a th:href="@{'/course/edit/' + ${course.id}}"
                                                                       class="btn btn-sm btn-warning text-white me-1"
                                                                       title="Edit"> <i class="bi bi-pencil"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', event => {
        const sidebarToggle = document.body.querySelector('#sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', event => {
                event.preventDefault();
                document.body.classList.toggle('sb-sidenav-toggled');
            });
        }
    });
</script>
</body>

</html>
